<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharmacy Login - Smart Health Care</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="image/logo.jpg" alt="Smart Health Care">
        </div>
        <nav>
            <div class="nav-bar">
                <ul>
                    <li class="nav-1"><a href="index.html">Home</a></li>
                    <li class="nav-2"><a href="login.html">Login</a></li>
                    <li class="nav-3"><a href="signup.html">Sign Up</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <h1>Pharmacy Login</h1>
        <form id="pharmacyLoginForm">
            <!-- Username Field -->
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <!-- Password Field -->
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <!-- Forgot Password Link -->
            <div class="forgot-password">
                <a href="forgot-password.html">Forgot Password?</a>
            </div>

            <!-- Submit Button -->
            <button type="submit">Login</button>

            <!-- Sign Up Link -->
            <div class="signup-link">
                <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
            </div>
        </form>
    </main>
    <footer>
        <p>&copy; 2025 Smart Health Care. All rights reserved.</p>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
