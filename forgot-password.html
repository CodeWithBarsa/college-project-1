<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Smart Health Care</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="image/logo.jpg" alt="Smart Health Care">
        </div>
        <nav>
            <div class="nav-bar">
                <ul>
                    <li class="nav-1"><a href="index.html">Home</a></li>
                    <li class="nav-2"><a href="login.html">Login</a></li>
                    <li class="nav-3"><a href="signup.html">Sign Up</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <h1>Forgot Password</h1>
        <form id="forgotPasswordForm">
            <!-- Email or Username Field -->
            <label for="emailOrUsername">Email or Username:</label>
            <input type="text" id="emailOrUsername" name="emailOrUsername" required>

            <!-- New Password Field -->
            <label for="newPassword">New Password:</label>
            <input type="password" id="newPassword" name="newPassword" required pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" title="Password must contain at least one uppercase letter, one lowercase letter, one number, and one special character.">

            <!-- Confirm New Password Field -->
            <label for="confirmNewPassword">Confirm New Password:</label>
            <input type="password" id="confirmNewPassword" name="confirmNewPassword" required>

            <!-- Submit Button -->
            <button type="submit">Reset Password</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2025 Smart Health Care. All rights reserved.</p>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
