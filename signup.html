<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Smart Health Care</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="image/logo.jpg" alt="Smart Health Care">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="signup.html">Sign Up</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Sign Up</h1>
        <form id="signupForm">
            <label for="userType">Sign Up As:</label>
            <select id="userType" name="userType" required>
                <option value="">Select an option</option>
                <option value="patient">Patient</option>
                <option value="doctor">Doctor</option>
                <option value="pharmacy">Pharmacy</option>
            </select>

            <button type="submit">Next</button>
        </form>
        <p>Already have an account? <a href="login.html">Login here</a>.</p>
    </main>
    <footer>
        <p>&copy; 2025 Smart Health Care. All rights reserved.</p>
    </footer>
    <script>
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting the traditional way

            var userType = document.getElementById('userType').value;

            if (userType === 'patient') {
                window.location.href = 'signup_patient.html';
            } else if (userType === 'doctor') {
                window.location.href = 'signup_doctor.html';
            } else if (userType === 'pharmacy') {
                window.location.href = 'signup_pharmacy.html';
            }
        });
    </script>
</body>
</html>
