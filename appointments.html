<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment - Smart Healt Care</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="image/logo.jpg" alt="Apollo Pharmacy Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="consults.html">Consult Top Doctors</a></li>
                <li><a href="appointment.html">Book Appointment</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="signup.html">Sign Up</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Book Your Appointment</h1>
        <form id="appointmentForm">
            <label for="doctor">Select Doctor:</label>
            <select id="doctor" name="doctor" required>
                <option value="">-- Choose a Doctor --</option>
                <option value="Dr. John Doe">Dr. John Doe - Cardiologist</option>
                <option value="Dr. Jane Smith">Dr. Jane Smith - Dermatologist</option>
                <option value="Dr. Emily Johnson">Dr. Emily Johnson - Pediatrician</option>
            </select>

            <label for="date">Select Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Select Time:</label>
            <input type="time" id="time" name="time" required>

            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

            <button type="submit">Book Appointment</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2025 Smart Healt Care. All rights reserved.</p>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
